<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="favicon.ico"/>
<link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css'>
<style>
#ssid {
  width: 90px;
}
#host_name {
  width: 90px;
}
#mqtt_ip_addr {
  width: 90px;
}
#mqtt_ip_port {
  width: 30px;
}
#span {
  width: 30px;
}
#timeout {
  width: 30px;
}
#key {
  width: 120px;
}
#location {
  width: 90px;
}
#temp_ip_addr {
  width: 90px;
}
#temp_ip_port {
  width: 30px;
}
#logging_ip_addr {
  width: 90px;
}
#logging_ip_port {
  width: 30px;
}
#log_url {
  width: 200px;
}
</style>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='common.js'></script>
<script>
$(document).ready(function(){
  initGui();
  initWebsocket('setup');
});

function message(msg){
  console.log('onmessage ' + msg.data);
  var obj = JSON.parse(msg.data);
    
  $('#date').html(obj.date);
  $('#time').html(obj.time);
  $('#ssid').html(obj.ssid);
  $('#host_name').val(obj.host_name);
  $('#use_mqtt').prop('checked', obj.use_mqtt=='1');
  $('#mqtt_ip_addr').val(obj.mqtt_ip_addr);
  $('#mqtt_ip_port').val(obj.mqtt_ip_port);
  $('#span').val(parseInt(obj.span)/10.0);
  $('#timeout').val(obj.timeout);
  $('#out_temp').prop('checked', obj.out_temp=='1');
  $('#swap').prop('checked', obj.swap=='1');
  $('#use_temp').prop('checked', obj.use_temp=='1');
  $('#temp_ip_addr').val(obj.temp_ip_addr);
  $('#temp_ip_port').val(obj.temp_ip_port);
  $('#key').val(obj.key);
  $('#location').val(obj.location);
  $('#use_logging').prop('checked', obj.use_logging=='1');
  $('#logging_ip_addr').val(obj.logging_ip_addr);
  $('#logging_ip_port').val(obj.logging_ip_port);
  $('#log_url').val(obj.log_url);
}

function initGui() {
  if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent))
    document.body.style.zoom = '305%';
  else
    document.body.style.zoom = '150%';

  $('#save').button().click(function(event) {
    doSave();
    close();
  });

  $('#ota').button().click(function(event) {
    window.location.href='update.htm';
  });

  $('#spiffs').button().click(function(event) {
    window.location.href='edit.htm';
  });

  $('#reboot').button().click(function(event) {
    var json = {
      command: 'reboot'
    };
    socket.send(JSON.stringify(json)); 
  });

  $('#wifi').button().click(function(event) {
    var json = {
      command: 'wifi'
    };
    socket.send(JSON.stringify(json));
        alert('Join the THERMOSTAT access point to configure the wifi');
  });

  $('#cancel').button().click(function(event) {
    close();
  });
}

function doSave() {
  var json = {
    command: 'save',
    host_name: $('#host_name').val(),
    use_mqtt: $('#use_mqtt').is(':checked') ? '1' : '0',
    mqtt_ip_addr: $('#mqtt_ip_addr').val(),
    mqtt_ip_port: $('#mqtt_ip_port').val(),
    span: String(parseFloat($('#span').val()) * 10),
    timeout: $('#timeout').val(),
    out_temp: $('#out_temp').is(':checked') ? '1' : '0',
    swap: $('#swap').is(':checked') ? '1' : '0',
    use_temp: $('#use_temp').is(':checked') ? '1' : '0',
	temp_ip_addr: $('#temp_ip_addr').val(),
	temp_ip_port: $('#temp_ip_port').val(),
    key: $('#key').val(),
    location: $('#location').val()
  };
  console.log(JSON.stringify(json));
  socket.send(JSON.stringify(json)); 
}

function close() {
  window.location.href='index.htm';
}
</script>
</head>
<body>
<div id='message' style='zoom:200%;'></div>
<div id='controls'>
  Compiled:<br><label id='date'></label>,<label id='time'></label><br>
  SSID:<label id='ssid'></label><br>
  Host Name:<input id='host_name'><br>
  <input type='checkbox' id='use_mqtt'>Use MQTT<br>
  MQTT IP Address:<input id='mqtt_ip_addr'><br>
  MQTT Port:<input id='mqtt_ip_port'><br>
  Temperature Span:<input id='span'></br>
  Screen Timeout:<input id='timeout'></br>
  <input type='checkbox' id='out_temp'>Use Outside Temperature<br>
  <input type='checkbox' id='swap'>Swap Temperature Sensors<br>
  <input type='checkbox' id='use_temp'>Use Air Temp from Pool<br>
  Air Temp IP Address:<input id='temp_ip_addr'><br>
  Air Temp Port:<input id='temp_ip_port'><br>
  Wunderground Key:<input id='key'><br>
  Wunderground Location:<input id='location'><br>
  <br>
  <button id='spiffs'>SPIFFS</button>
  <button id='ota'>OTA Update</button><br><br>
  <button id='reboot'>Reboot</button>
  <button id='wifi'>Reset Wifi</button><br><br>
  <button id='save'>Save</button>
  <button id='cancel'>Cancel</button>
</div>
</body>
</html>
